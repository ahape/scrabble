<div class="buttons text-center">
    <!-- ko if: canGo -->
    <button class="btn btn-primary" data-bind="click: onPlayClick">Play</button>
    <button
        class="btn"
        data-bind="
        class: canDraw() ? 'btn-success' : 'btn-dark',
        enable: canDraw,
        click: onDrawClick"
    >
        Draw
    </button>
    <button class="btn btn-dark" data-bind="click: onSwapClick">Swap</button>
    <button class="btn btn-dark" data-bind="click: onSkipClick">Skip</button>
    <!-- /ko -->

    <!-- ko ifnot: canGo -->
    <button class="btn btn-dark" disabled="disabled">Play</button>
    <button class="btn btn-dark" disabled="disabled">Draw</button>
    <button class="btn btn-dark" disabled="disabled">Swap</button>
    <button class="btn btn-dark" disabled="disabled">Skip</button>
    <!-- /ko -->

    <button
        class="btn btn-dark"
        data-bind="enable: canChallenge, click: onChallengeClick"
    >
        Challenge
    </button>
    <button class="btn btn-dark" data-bind="click: onRecallClick">
        Recall
    </button>
    <button class="btn btn-dark" data-bind="click: onShuffleClick">
        Shuffle
    </button>
</div>
