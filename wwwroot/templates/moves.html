<ol id="moves" class="moves" data-bind="foreach: moves">
    <li>
        <span data-bind="text: $data[0]"></span>
        <!-- ko if: $data[1] -->
        <span data-bind="with: $data[1]">
            {<span data-bind="click: onShowMoreClick, text: score"></span>}
        </span>
        <!-- /ko -->
    </li>
</ol>
