<ol id="moves" class="moves">
    <!-- ko foreach: moves -->
    <li>
        <span data-bind="text: $data[0]"></span>
        <!-- ko if: $data[1] -->
        <code data-bind="with: $data[1]">
            <em
                style="cursor: pointer;"
                data-bind="click: onShowMoreClick, text: '{' + data.score + '}'"
            ></em>
        </code>
        <!-- /ko -->
    </li>
    <!-- /ko -->
    <!-- ko if: teamTurn -->
    <li style="list-style-type: disc; list-style-type: disclosure-closed;">
        It's now Team
        <!-- ko text: teamTurn --><!-- /ko -->'s turn
    </li>
    <!-- /ko -->
</ol>
