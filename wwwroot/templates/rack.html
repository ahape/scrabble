<div class="rack" data-bind="foreach: { data: rack, as: 'letter' }">
    <div
        class="letter"
        draggable="true"
        title="Press 'h' to hide/reveal tiles"
        ondragstart="event.dataTransfer.setData('text/plain',null)"
        data-bind="
            text: letter, 
            style: { color: $parent.isHiding() ? 'transparent' : 'gold' },
            attr: { 'data-id': 'letter-' + $index() }"
    ></div>
</div>
