<div class="options">
    <p class="border-danger text-danger form-control">
        Danger! Perform these actions at your own risk
    </p>
    <button class="btn btn-danger" data-bind="click: onDeleteClick">
        Delete Game
    </button>
    <button class="btn btn-warning" data-bind="click: onLeaveClick">
        Leave Game
    </button>
    <button class="btn btn-outline-danger" data-bind="click: onUndoClick">
        Undo
    </button>
    <button class="btn btn-outline-danger" data-bind="click: onRedoClick">
        Redo
    </button>
</div>
